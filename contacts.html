<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Count Master 3D Game</title>
    <meta
      name="description"
      content="Get in touch with the Count Master 3D Game team - We'd love to hear from you!"
    />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="icon" type="image/png" href="img/favicon.ico" />
  </head>
  <body>
    <div id="header-container"></div>

    <main>
      <section class="contact-section">
        <div class="container">
          <h1 class="page-title">Unite & Contact Us!</h1>
          <div class="contact-content">
            <div class="contact-form-container">
              <form id="contact-form" class="contact-form">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" id="name" name="name" required />
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" id="email" name="email" required />
                </div>
                <div class="form-group">
                  <label for="message">Message</label>
                  <textarea
                    id="message"
                    name="message"
                    rows="5"
                    required
                  ></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
              </form>
            </div>
            <div class="contact-info">
              <!-- Contact info will be loaded from contacts.json -->
            </div>
          </div>
          <div class="map-container">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d12617.203916709947!2d144.963058!3d-37.813627!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xa3f1a172d6e8a5c1!2sGPO%20Building%2C%20350%20Bourke%20St%2C%20Melbourne%20VIC%203000%2C%20Australia!5e0!3m2!1sen!2sau!4v1716466589000!5m2!1sen!2sau"
              width="100%"
              height="450"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
            ></iframe>
          </div>
        </div>
      </section>
    </main>

    <div id="footer-container"></div>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
